<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>

  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <div>
    <div class="divSpacing">
      <nav class="barForNav">
        <ul>
          <li><a href="#">View Music</a></li>
          <li><a href="#">Add Music</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </nav>
    </div>
    <div class="lowerBoxes divSpacing">
      <div class="filterBox">
        <label>Song length:</label><br>
        <input type="range" min="1" max="10" value="5">

      </div>
      <div class="titleBox">
        <h3 class="textcolor">Song Name</h3>
        <ul>
          <li>Artist</li>
          <li>Album</li>
          <li>Genre</li>
        </ul>
      </div>
    </div>
  </div>

 artist with a drop down option menu, album with a drop down option menu,

 artist name, album name, genre listed beneath it-->

</html>
