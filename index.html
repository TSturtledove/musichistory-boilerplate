<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>

  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <div>
    <div class="divSpacing">
      <nav class="barForNav">
        <ul class="listStyle">
          <li>View Music</li>
          <li><a href="#">Add Music</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </nav>
    </div>
    <div class="lowerBoxes divSpacing">
      <div class="filterBox">
        <div>
          <label>Song length:</label><br>
          <input type="range" min="1" max="10" value="5">
        </div>
        <div>
          <label>Artist:</label>
          <select name="options" value="options">
            <!-- <optgroup> -->
              <option value="opt" selected disabled>Options</option>
              <option value="SarahSparks">Sarah Sparks</option>
              <option value="SoundOfGuns">Sound of Guns</option>
              <option value="KinaGrannis">Kina Grannis</option>
              <option value="AudioA">Audio Adrenaline</option>
              <option value="HHT">Huun Huur Tu</option>
            <!-- </optgroup> -->
          </select>
        </div>
        <div>
          <label>Album:</label>
            <select name="options" value="options">
                <option value="opt" selected disabled>Options</option>
                <option value="SarahSparksAlbum">The Ways and Means</option>
                <option value="SoundOfGunsAlbum">Angels and Enemies</option>
                <option value="KinaGrannisAlbum">Stairwells</option>
                <option value="AudioAAlbum">Hit Parade</option>
                <option value="HHTAlbum">The Orphan's Lament</option>
            </select>
        </div>
        <div>
          <label>Genre:</label>
          <div>
          <input type="checkbox" name="genre" value="rock">Rock
          <input type="checkbox" name="genre" value="class">Classical
          <input type="checkbox" name="genre" value="pop">Pop
          <input type="checkbox" name="genre" value="jazz">Jazz
          <input type="checkbox" name="genre" value="blues">Blues
          <input type="checkbox" name="genre" value="hiphop">Hip Hop
        </div>
        </div>
        <div>
        </div>

      </div>
      <div class="titleBox">
        <h2 class="textcolor">Song Name</h2>
        <ul class="songlistStyle">
          <li>Artist</li>
          <li>Album</li>
          <li>Genre</li>
        </ul>
      </div>
    </div>
  </div>

 artist with a drop down option menu, album with a drop down option menu,
  genre with checkboxes, and a filter/submit button -->

 artist name, album name, genre listed beneath it-->
</body>
</html>
